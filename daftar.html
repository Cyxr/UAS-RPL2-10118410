    <h1>Techstore</h1>
    <div class="login">
        <h2>Daftar</h2>
        <div class="input">
            <p>No Handphone</p>

            <input type="password" name="password" placeholder="Masukin Kata Sandi anda disini">

            <input type="password" name="password_konfirmasi" placeholder="Masukan Ulang Kata Sandi anda disini ">

        <div class="submit">
            <a href="login.html"><input type="submit" value="Daftar"></a>
        </div>
        <div class="daftar">
            <p>Sudah punya akun ? <a href="login.html">Login</a></p>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
